<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaulthref=""></ion-back-button>
    </ion-buttons> 
    <ion-title>John Smith</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="9" size-md="8" class="message other-message">
        <span>Test message from other person</span>
        <div class="time"></div>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="9" class="message my-message">
        <span>Test message from me</span>
        <div class="time"></div>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row no-padding align-items-center>
      <ion-col size="9">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3" text-center>
        <ion-button full icon-only clear color="primary" class="msg-btn">
          <ion-icon name="ios-send"></ion-icon>
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
